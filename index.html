<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Redirect</title>
  <script>
    window.onload = function() {
      // Open a blank window
      const newWindow = window.open('about:blank', '_blank');

      // Write content into the new window's document with an iframe
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
          <head>
            <title>Iframe Content</title>
          </head>
          <body>
            <iframe src="https://thisisnotagamewebsite.thebrittainlawfirm.com/" style="width:100%;height:100%;border:none;"></iframe>
          </body>
        </html>
      `);

      newWindow.document.close();
    };
  </script>
</head>
<body>
</body>
</html>
